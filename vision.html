<!DOCTYPE html>
<html>
<head>
    <title>Upload Image to Together AI</title>
</head>
<body>
    <h2>Upload Chart Image & Input Text</h2>
    <form id="uploadForm">
        <label for="textInput">Input Text:</label><br>
        <input type="text" id="textInput" name="text" required><br><br>

        <label for="imageInput">Upload Chart Image:</label><br>
        <input type="file" id="imageInput" name="image" accept="image/*" required><br><br>

        <button type="button" onclick="sendData()">Submit</button>
    </form>

    <h3>Response:</h3>
    <pre id="responseOutput"></pre>

    <script>
        let API_KEY; // Variabel di luar fungsi agar bisa diakses di seluruh script

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey; // Simpan API key ke variabel global
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        async function sendData() {
            if (!API_KEY) await getApiKey();

            const text = document.getElementById('textInput').value;
            const image = document.getElementById('imageInput').files[0];

            if (!text || !image) {
                alert("Please enter text and upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('text', text);
            formData.append('image', image);

            try {
                const response = await fetch('https://api.together.xyz/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: formData
                });
                const data = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseOutput').textContent = 'Failed to send data.';
            }
        }

        getApiKey();
    </script>
</body>
</html>
