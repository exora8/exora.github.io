<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>Exora Vision Uploader</h2>
    <label>Upload Image (or Paste):</label>
    <input type="file" id="imageInput"><br><br>

    <label>Input Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text"><br><br>

    <button onclick="uploadImage()">Submit</button>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        let API_KEY; // Variabel di luar fungsi agar bisa diakses di seluruh script

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey; // Simpan API key ke variabel global
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        document.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    document.getElementById('imageInput').files = createFileList(blob);
                }
            }
        });

        function createFileList(file) {
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            return dataTransfer.files;
        }

        async function uploadImage() {
            const fileInput = document.getElementById("imageInput").files[0];
            const userText = document.getElementById("textInput").value;
            const responseField = document.getElementById("response");

            if (!fileInput) {
                alert("Please upload an image");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                // Step 1: Upload image to ImgBB
                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                // Step 2: Send image URL + text to Together API
                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "user", content: [
                            { type: "text", text: userText },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                responseField.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey(); // Panggil saat load halaman biar API key langsung siap
    </script>
</body>
</html>
