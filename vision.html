<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2, h3 {
            color: #89b4fa;
        }
        input, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button:hover {
            background-color: #89b4fa;
            cursor: pointer;
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 300px;
            border-radius: 10px;
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>Exora Vision Uploader</h2>
    <label>Upload Image:</label>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    
    <img id="imagePreview" style="display:none;" />

    <label>Input Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text"><br><br>

    <button onclick="uploadImage()">Submit</button>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById("imageInput").files[0];
            const userText = document.getElementById("textInput").value;
            const responseField = document.getElementById("response");

            if (!fileInput) {
                alert("Please upload an image");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "user", content: [
                            { type: "text", text: userText },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                responseField.textContent = data.choices[0]?.message?.content || "No response received";

            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        // Paste image support
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf("image") === 0) {
                    const blob = item.getAsFile();
                    const fileInput = document.getElementById("imageInput");
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(blob);
                    fileInput.files = dataTransfer.files;
                    previewImage(blob);
                    alert("Image pasted successfully!");
                }
            }
        });

        // Show image preview
        document.getElementById("imageInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) previewImage(file);
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgElement = document.getElementById("imagePreview");
                imgElement.src = e.target.result;
                imgElement.style.display = "block";
            };
            reader.readAsDataURL(file);
        }

        getApiKey();
    </script>
</body>
</html>
