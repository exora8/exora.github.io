<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        h2 {
            color: #89b4fa;
            margin-bottom: 20px;
        }
        input, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 200px;
            transition: transform 0.2s ease;
        }
        button:hover {
            background-color: #89b4fa;
            cursor: pointer;
            transform: scale(1.05);
        }
        #imagePreview {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: scanParticles 1.5s infinite alternate;
        }
        @keyframes scanParticles {
            0% { opacity: 1; filter: blur(0px) hue-rotate(0deg); }
            50% { opacity: 1; filter: blur(0px) hue-rotate(90deg); }
            100% { opacity: 1; filter: blur(0px) hue-rotate(180deg); }
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            word-wrap: break-word;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: none;
            animation: typing 2s steps(40, end), fadeIn 0.5s ease-in-out;
        }
        @keyframes typing {
	0% {
		opacity: 0;
		filter: blur(0px);
	}

	100% {
		opacity: 1;
		filter: blur(0px);
	}
}
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            input, button {
                width: 150px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button id="takePicture" onclick="openCamera()">Take Picture</button>
    </div>

    <img id="imagePreview" />
    <pre id="response"></pre>

    <script>
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";
        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        function openCamera() {
            const input = document.getElementById('imageInput');
            input.setAttribute('capture', 'environment');
            input.click();
        }

        document.getElementById('imageInput').addEventListener('change', () => {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    uploadImage(file);
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage(fileInput) {
            const responseField = document.getElementById("response");
            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "system", content: "You are Exora VISION HyperCore 3.0, an ELITE price action analyst." },
                        { role: "user", content: [
                            { type: "text", text: "Analisa price action dari gambar ini. Identifikasi trend, indikator, support, resistance, area optimal untuk TP dan SL pada short-term leverage trading ,opsi terbaik untuk sekarang open posisi long/short dengan detail area entry tp dan sl" },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                document.getElementById('imagePreview').style.display = 'none';
                responseField.style.display = 'block';
                responseField.textContent = data.choices[0]?.message?.content || "No response received";
            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey();
    </script>
</body>
</html>
