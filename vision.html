<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }
        .input-section, .response-section {
            background-color: #181825;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
        }
        h2, h3 {
            color: #89b4fa;
            margin-bottom: 10px;
        }
        input, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        button:hover {
            background-color: #89b4fa;
            cursor: pointer;
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            input, button, #response {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Exora Vision Uploader</h2>
            <label>Upload Image:</label>
            <input type="file" id="imageInput" accept="image/*"><br><br>
            <img id="imagePreview" style="display:none;" />
            <label>Input Text:</label>
            <input type="text" id="textInput" placeholder="Enter your text"><br><br>
            <button onclick="uploadImage()">Submit</button>
        </div>

        <div class="response-section">
            <h3>Response:</h3>
            <pre id="response">>></pre>
        </div>
    </div>

    <script>
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById("imageInput").files[0];
            const userText = document.getElementById("textInput").value;
            const responseField = document.getElementById("response");

            if (!fileInput) {
                alert("Please upload an image");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "system", content: "You are Exora HyperCore 3.0, an ELITE price action analyst." },
                        { role: "user", content: [
                            { type: "text", text: userText },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                responseField.textContent = data.choices[0]?.message?.content || "No response received";

            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey();
    </script>
</body>
</html>
