<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #89b4fa;
            margin-bottom: 20px;
        }
        input, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 200px;
            transition: transform 0.2s ease;
        }
        button:hover {
            background-color: #89b4fa;
            cursor: pointer;
            transform: scale(1.05);
        }
        #imagePreview {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            word-wrap: break-word;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            display: none;
            opacity: 0;
            animation: typing 1s ease 0s 1 normal forwards;
        }
        @keyframes typing {
            0% { opacity: 0; filter: blur(5px); }
            100% { opacity: 1; filter: blur(0px); }
        }
        @media (max-width: 600px) {
            input, button {
                width: 150px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <button id="takePicture" onclick="openCamera()">Take Picture</button>
    </div>

    <img id="imagePreview" />
    <canvas id="particleCanvas"></canvas>
    <pre id="response"></pre>

    <script>
        function openCamera() {
            const input = document.getElementById('imageInput');
            input.setAttribute('capture', 'environment');
            input.click();
        }

        document.getElementById('imageInput').addEventListener('change', () => {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    setTimeout(() => startParticleScan(img), 100);
                };
                reader.readAsDataURL(file);
            }
        });

        function startParticleScan(img) {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(img, canvas.width / 2 - img.width / 2, canvas.height / 2 - img.height / 2);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            let candlePositions = [];
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                if ((r > 200 && g < 100 && b < 100) || (g > 200 && r < 100 && b < 100)) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    candlePositions.push({ x, y });
                }
            }

            let particles = candlePositions.map(pos => ({
                x: Math.random() < 0.5 ? -10 : canvas.width + 10,
                y: Math.random() * canvas.height,
                targetX: pos.x,
                targetY: pos.y,
                size: Math.random() * 3 + 1,
                flicker: true
            }));

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let allArrived = true;
                particles.forEach(p => {
                    if (Math.abs(p.x - p.targetX) > 2 || Math.abs(p.y - p.targetY) > 2) {
                        allArrived = false;
                        p.x += (p.targetX - p.x) * 0.1;
                        p.y += (p.targetY - p.y) * 0.1;
                    } else {
                        p.flicker = !p.flicker;
                    }
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.flicker ? 'rgba(255, 255, 255, 1)' : 'rgba(255, 255, 255, 0.1)';
                    ctx.fill();
                });
                if (!allArrived) requestAnimationFrame(animateParticles);
            }

            animateParticles();
            setTimeout(() => {
                document.getElementById('imagePreview').style.display = 'none';
                particles = [];
            }, 3000);
        }
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";
        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        function openCamera() {
            const input = document.getElementById('imageInput');
            input.setAttribute('capture', 'environment');
            input.click();
        }

        document.getElementById('imageInput').addEventListener('change', () => {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    uploadImage(file);
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage(fileInput) {
            const responseField = document.getElementById("response");
            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "system", content: "You are Exora VISION HyperCore 3.0, an ELITE price action analyst." },
                        { role: "user", content: [
                            { type: "text", text: "Analisa price action dari gambar ini. Identifikasi trend, indikator, support, resistance, area optimal untuk TP dan SL pada short-term leverage trading ,opsi terbaik untuk sekarang open posisi long/short dengan detail area entry tp dan sl" },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                document.getElementById('imagePreview').style.display = 'none';
                responseField.style.display = 'block';
                responseField.textContent = data.choices[0]?.message?.content || "No response received";
            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey();
        
    </script>
</body>
</html>
