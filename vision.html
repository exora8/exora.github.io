<!DOCTYPE html>
<html>
<head>
    <title>Upload Image to Together AI</title>
</head>
<body>
    <h2>Upload Image and Text to Together AI</h2>
    <form id="uploadForm">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="temperature">Temperature (0 - 1):</label>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7"><br><br>

        <label for="top_p">Top-P (0 - 1):</label>
        <input type="range" id="top_p" name="top_p" min="0" max="1" step="0.1" value="0.7"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey; 
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!API_KEY) await getApiKey();
            
            const formData = new FormData();
            const file = document.getElementById('image').files[0];
            const temperature = document.getElementById('temperature').value;
            const top_p = document.getElementById('top_p').value;

            if (!file) {
                alert('Please select an image!');
                return;
            }

            formData.append('file', file);
            formData.append('temperature', temperature);
            formData.append('top_p', top_p);

            const endpoint = 'https://api.together.xyz/v1/chat/completions';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: formData
                });

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Failed to send image!';
            }
        });

        getApiKey();
    </script>
</body>
</html>
