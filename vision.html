<!DOCTYPE html>
<html>
<head>
    <title>Upload Image to Together AI (Llama-Vision-Free)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        input, button, label { margin-bottom: 10px; display: block; }
        button { padding: 10px; background-color: #4caf50; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Upload Image & Configure Meta Llama Vision Free</h2>
    <form id="uploadForm">
        <label for="textInput">Input Text:</label>
        <input type="text" id="textInput" name="text" required><br>

        <label for="imageInput">Upload Image:</label>
        <input type="file" id="imageInput" name="image" accept="image/*" required><br>

        <label for="temperature">Temperature (0 - 1):</label>
        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7"><br>

        <label for="top_p">Top-P (0 - 1):</label>
        <input type="range" id="top_p" min="0" max="1" step="0.1" value="0.7"><br>

        <button type="button" onclick="sendData()">Submit</button>
    </form>

    <h3>Response:</h3>
    <pre id="responseOutput"></pre>

    <script>
        let API_KEY; 

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
                console.log('Using API Key:', API_KEY);
            } catch (error) {
                console.error('Failed to get API Key:', error);
            }
        }

        async function sendData() {
            if (!API_KEY) await getApiKey();

            const text = document.getElementById('textInput').value;
            const image = document.getElementById('imageInput').files[0];
            const temperature = parseFloat(document.getElementById('temperature').value);
            const top_p = parseFloat(document.getElementById('top_p').value);

            if (!text || !image) {
                alert("Please enter text and upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('text', text);
            formData.append('image', image);

            try {
                const response = await fetch('https://api.together.xyz/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/Llama-Vision-Free",
                        messages: [{ role: "user", content: text }],
                        temperature: temperature,
                        top_p: top_p,
                        max_tokens: 2048
                    })
                });
                const data = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseOutput').textContent = 'Failed to send data.';
            }
        }

        getApiKey();
    </script>
</body>
</html>
