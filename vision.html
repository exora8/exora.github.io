<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        input[type="file"], input[type="text"], button {
            margin: 10px 0;
            padding: 10px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333333;
            cursor: pointer;
        }
        h2, h3 {
            color: #76c7c0;
        }
        #response {
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Exora Vision Uploader (Dark Mode)</h2>
    <label>Paste or Upload Image:</label>
    <input type="file" id="imageInput"><br><br>
    <label>Input Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text"><br><br>
    <button onclick="uploadImage()">Submit</button>
    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        const API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        document.addEventListener("paste", (event) => {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") !== -1) {
                    const blob = items[i].getAsFile();
                    const fileInput = document.getElementById("imageInput");
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(blob);
                    fileInput.files = dataTransfer.files;
                    alert("Image pasted from clipboard!");
                    break;
                }
            }
        });

        async function uploadImage() {
            const fileInput = document.getElementById("imageInput").files[0];
            const userText = document.getElementById("textInput").value;
            const responseField = document.getElementById("response");

            if (!fileInput) {
                alert("Please upload or paste an image");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                // Step 1: Upload image to ImgBB
                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                // Step 2: Send image URL + text to Together API
                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "user", content: [
                            { type: "text", text: userText },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                responseField.textContent = data.choices[0]?.message?.content || "No response received.";

            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
