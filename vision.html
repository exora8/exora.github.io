<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 900px;
        }
        .input-section, .response-section {
            background-color: #181825;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        h2, h3 {
            color: #89b4fa;
            margin-bottom: 10px;
        }
        input[type='file'] {
            display: none;
        }
        .file-label, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 48%;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            transition: 0.3s ease;
        }
        .file-label:hover, button:hover {
            background-color: #89b4fa;
        }
        input[type='text'] {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 5px rgba(137, 180, 250, 0.7);
            transition: 0.3s ease;
        }
        input[type='text']:focus {
            box-shadow: 0 0 10px rgba(137, 180, 250, 1);
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            word-wrap: break-word;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .file-label, button, #response {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Exora Vision Uploader</h2>
            <label for="imageInput" class="file-label">Choose File</label>
            <input type="file" id="imageInput" accept="image/*">
            <button id="captureButton">Take Picture</button><br><br>
            <img id="imagePreview" style="display:none;" />
            <label>Input Text:</label>
            <input type="text" id="textInput" placeholder="Enter your text"><br><br>
            <button onclick="uploadImage()">Submit</button>
        </div>

        <div class="response-section">
            <h3>Response:</h3>
            <pre id="response">You are Exora HyperCore 3.0, an ELITE price action analyst.</pre>
        </div>
    </div>

    <script>
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        document.querySelector('.file-label').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', previewImage);

        document.getElementById('captureButton').addEventListener('click', () => {
            const constraints = { video: { facingMode: 'user' } };
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/png');
                        document.getElementById('imagePreview').src = imageData;
                        document.getElementById('imagePreview').style.display = 'block';
                        stream.getTracks().forEach(track => track.stop());
                    }, 1000);
                })
                .catch((err) => console.error('Camera error:', err));
        });

        function previewImage() {
            const fileInput = document.getElementById('imageInput').files[0];
            const imagePreview = document.getElementById('imagePreview');
            if (fileInput) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(fileInput);
            }
        }

        getApiKey();
    </script>
</body>
</html>
