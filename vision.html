<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; padding: 20px; }
        input, button { background-color: #333; color: #fff; border: none; padding: 10px; margin: 5px 0; }
        button { cursor: pointer; }
        h2, h3 { color: #00ffcc; }
        pre { background-color: #1e1e1e; padding: 10px; border-radius: 5px; }
        #imagePreview { max-width: 300px; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h2>Upload Image & Text to Together AI</h2>
    <label>Upload Image:</label>
    <input type="file" id="imageInput"><br><br>
    <label>Input Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text"><br><br>
    <button onclick="uploadImage()">Submit</button>
    <h3>Response:</h3>
    <pre id="response"></pre>
    <img id="imagePreview" style="display:none;"/>

    <script>
        const API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";

        // Clipboard paste support
        document.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    document.getElementById('imageInput').files = new DataTransfer().files;
                    const dt = new DataTransfer();
                    dt.items.add(blob);
                    document.getElementById('imageInput').files = dt.files;
                    previewImage(blob);
                }
            }
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('imagePreview').src = reader.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function uploadImage() {
            const fileInput = document.getElementById("imageInput").files[0];
            const userText = document.getElementById("textInput").value;
            const responseField = document.getElementById("response");

            if (!fileInput) {
                alert("Please upload an image");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("image", fileInput);

                // Step 1: Upload image to ImgBB
                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                // Step 2: Send image URL + text to Together API
                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "user", content: [
                            { type: "text", text: userText },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    responseField.textContent = data.choices[0].message.content;
                } else {
                    responseField.textContent = "Unexpected response format: " + JSON.stringify(data, null, 2);
                }

            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
