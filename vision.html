<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
</head>
<body>
    <h2>Upload Image & Text to Together AI</h2>
    <label>Upload Image:</label>
    <input type="file" id="imageInput"><br><br>

    <label>Input Text:</label>
    <input type="text" id="textInput" placeholder="Enter your text"><br><br>

    <button onclick="uploadImage()">Submit</button>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        let API_KEY; // Variabel global

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
                console.log('Pakai API Key:', API_KEY);
            } catch (error) {
                console.error('Gagal ambil API Key:', error);
            }
        }

        const TOGETHER_API_URL = 'https://api.together.xyz/v1/chat/completions';

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput').files[0];
            const userText = document.getElementById('textInput').value;
            const responseField = document.getElementById('response');

            if (!fileInput) {
                alert('Please upload an image');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', fileInput);

                // Step 1: Upload image to PostImage
                const postImageResponse = await fetch('https://api.postimages.org/upload', {
                    method: 'POST',
                    body: formData
                });

                const postImageData = await postImageResponse.json();
                const imageUrl = postImageData.url;

                // Step 2: Send image URL + text to Together API
                const payload = {
                    model: 'meta-llama/Llama-Vision-Free',
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: userText },
                            { type: 'image_url', image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                responseField.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error('Error:', error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey(); // Panggil saat load halaman biar API key langsung siap
    </script>
</body>
</html>
