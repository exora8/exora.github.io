<!DOCTYPE html>
<html>
<head>
    <title>Exora Vision Uploader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }
        .input-section, .response-section {
            background-color: #181825;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2, h3 {
            color: #89b4fa;
            margin-bottom: 10px;
        }
        input, button {
            background-color: #313244;
            color: #cdd6f4;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #89b4fa;
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }
        #response {
            white-space: pre-wrap;
            background-color: #181825;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            overflow: auto;
            word-wrap: break-word;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .loading-flicker {
            animation: flicker 0.5s infinite alternate;
        }
        @media (max-width: 600px) {
            input, button, #response {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Exora Vision Uploader</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button id="takePictureButton" onclick="takePicture()">Take Picture</button>
            <img id="imagePreview" style="display:none;" />
        </div>

        <div class="response-section">
            <h3>Response:</h3>
            <pre id="response">>></pre>
        </div>
    </div>

    <script>
        const IMG_API_KEY = "bedc482173ef5ae2ee3d11aff6c751ad";
        const TOGETHER_API_URL = "https://api.together.xyz/v1/chat/completions";
        let API_KEY;

        async function getApiKey() {
            try {
                const response = await fetch('/api/getApiKey');
                const data = await response.json();
                API_KEY = data.apiKey;
            } catch (error) {
                console.error('Failed to fetch API key:', error);
            }
        }

        function takePicture() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'camera';
            input.onchange = (e) => handleImageUpload(e.target.files[0]);
            input.click();
        }

        document.getElementById("imageInput").addEventListener("change", (e) => {
            handleImageUpload(e.target.files[0]);
        });

        async function handleImageUpload(file) {
            const responseField = document.getElementById("response");
            const preview = document.getElementById("imagePreview");
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = "block";
                preview.classList.add("loading-flicker");
            };
            reader.readAsDataURL(file);

            try {
                const formData = new FormData();
                formData.append("image", file);

                const imgbbResponse = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
                    method: "POST",
                    body: formData
                });

                const imgbbData = await imgbbResponse.json();
                const imageUrl = imgbbData.data.url;

                const payload = {
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [
                        { role: "system", content: "You are Exora HyperCore 3.0, an ELITE price action analyst." },
                        { role: "user", content: [
                            { type: "text", text: "Analisa price action nya dan dimana best area untuk user set tp dan sl nya" },
                            { type: "image_url", image_url: { url: imageUrl } }
                        ] }
                    ],
                    temperature: 0.7,
                    top_p: 0.7,
                    top_k: 50,
                    repetition_penalty: 1
                };

                const togetherResponse = await fetch(TOGETHER_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await togetherResponse.json();
                preview.style.display = "none";
                responseField.textContent = data.choices[0]?.message?.content || "No response received";
            } catch (error) {
                console.error("Error:", error);
                responseField.textContent = `Error: ${error.message}`;
            }
        }

        getApiKey();
    </script>
</body>
</html>
