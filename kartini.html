<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Call (Luxury + Wake Word)</title>
    <style>
        /* --- [REVISI LUXURY v2] CSS Professional & Subtle Animations --- */

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* --- Keyframes Animasi Lebih Halus & Profesional --- */
        @keyframes luxuryBackgroundShift { /* Animasi background sangat halus */
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInSmooth {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popInSubtle { /* Lebih lembut dari popInElegant */
            0% { opacity: 0; transform: translateY(8px) scale(0.98); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes buttonIdleSubtleGlow { /* Glow lebih halus, tanpa scale pulse */
            0%, 100% {
                box-shadow: 0 0 6px rgba(218, 165, 32, 0.25), /* Gold Shadow tipis */
                            0 0 12px rgba(218, 165, 32, 0.15),
                            inset 0 0 4px rgba(255, 255, 255, 0.03);
            }
            50% {
                box-shadow: 0 0 10px rgba(218, 165, 32, 0.35), /* Sedikit lebih terang */
                            0 0 18px rgba(218, 165, 32, 0.2),
                            inset 0 0 6px rgba(255, 255, 255, 0.06);
            }
        }

        @keyframes listeningBorderPulse { /* Pulse di border & soft glow */
            0%, 100% {
                border-color: rgba(255, 215, 0, 0.7); /* Gold lebih redup */
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), /* White Glow halus */
                            0 0 18px rgba(255, 255, 255, 0.3);
            }
            50% {
                border-color: rgba(255, 236, 139, 1); /* Gold lebih terang */
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
                            0 0 25px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes speakingGoldPulseBg { /* Animasi background radial halus */
             0% { background-position: center center; opacity: 0.8; }
             50% { background-position: top center; opacity: 1; } /* Gerak sedikit & lebih terang */
             100% { background-position: center center; opacity: 0.8; }
         }

        @keyframes thinkingFadePulse { /* Tetap sama, sudah cukup subtle */
            0%, 100% { background-color: #444; opacity: 0.7; }
            50% { background-color: #555; opacity: 0.85; } /* Sedikit lebih jelas */
        }

        @keyframes transcriptSlideUpFadeIn { /* Tetap sama */
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes statusPulseGoldSoft { /* Glow lebih lembut */
             0%, 100% { text-shadow: 0 0 3px rgba(218, 165, 32, 0.4); }
             50% { text-shadow: 0 0 6px rgba(218, 165, 32, 0.6); }
        }
        /* Tambahan: Animasi untuk wake word listener */
        @keyframes wakeWordPulse {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 0.8; }
        }


        /* --- Base Style --- */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
            /* Background gradasi hitam/abu sangat gelap, animasi halus */
            background: linear-gradient(270deg, #101010, #181818, #101010);
            background-size: 400% 400%;
            animation: luxuryBackgroundShift 35s ease infinite; /* Animasi background lebih lambat */
            color: #e5e5e5; /* Sedikit lebih terang dari off-white */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 25px 15px; /* Sedikit lebih banyak padding atas/bawah */
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.7; /* Sedikit lebih lega */
            overflow-x: hidden;
            animation: fadeInSmooth 1.2s ease-out;
        }

        /* --- Kontainer Utama (Tetap Clean) --- */
        .container {
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            max-width: 520px; /* Sedikit lebih lebar */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Status Box (Minimalis & Elegan) --- */
        .status-box {
            text-align: center;
            margin-bottom: 15px; /* Jarak lebih pas ke tombol */
            padding: 0;
            background: none;
            border: none;
            font-size: 0.9em;
            height: 22px; /* Cukup untuk satu baris */
            display: flex; /* Untuk align icon wake word */
            justify-content: center;
            align-items: center;
            gap: 8px; /* Jarak antara status text dan icon */
        }
        .status-box strong { display: none; }
        #status {
            font-weight: 400;
            color: #DAA520; /* Gold */
            display: inline-block;
            padding: 3px 12px; /* Padding disesuaikan */
            border-radius: 15px; /* Lebih rounded lagi */
            background-color: rgba(255, 255, 255, 0.04); /* Background makin tipis */
            border: 1px solid rgba(218, 165, 32, 0.15); /* Border gold sangat tipis */
            transition: color 0.4s ease, background-color 0.4s ease, border-color 0.4s ease, text-shadow 0.4s ease;
            animation: statusPulseGoldSoft 3s infinite ease-in-out; /* Animasi glow gold lebih lembut */
        }
        /* Indikator Wake Word */
        #wake-word-indicator {
            width: 8px;
            height: 8px;
            background-color: #DAA520; /* Gold */
            border-radius: 50%;
            display: none; /* Sembunyikan default */
            animation: wakeWordPulse 1.5s infinite ease-in-out;
        }
         #wake-word-indicator.active {
             display: inline-block; /* Tampilkan saat aktif */
         }

        /* --- Input/Output Section --- */
        .io-section {
            margin-bottom: 14px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .io-section h2 { display: none; }

        /* --- Speech Bubbles (Darker & Smoother Animation) --- */
        .speech-bubble {
            padding: 13px 20px; /* Sedikit lebih padding */
            border-radius: 22px; /* Makin rounded */
            word-wrap: break-word;
            margin-top: 7px;
            line-height: 1.6;
            background-color: #222; /* Lebih gelap sedikit */
            border: 1px solid #383838; /* Border lebih gelap */
            color: #e5e5e5;
            animation: popInSubtle 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Animasi muncul lebih halus */
            opacity: 0;
            max-width: 90%; /* Bisa sedikit lebih lebar */
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.35); /* Shadow lebih dalam */
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease, background-color 0.4s ease; /* Transisi lebih lambat */
        }
         .speech-bubble:hover {
             transform: translateY(-4px); /* Hover naik sedikit lebih banyak */
             box-shadow: 0 8px 25px rgba(0, 0, 0, 0.45);
             border-color: rgba(218, 165, 32, 0.6); /* Border gold lebih jelas saat hover */
             background-color: #282828; /* Background sedikit terang saat hover */
         }

        .speech-bubble.user {
            background-color: #262626;
            border-color: #404040;
            margin-left: auto;
            margin-right: 5px;
            border-bottom-right-radius: 8px;
        }

        .speech-bubble.ai {
            background-color: #202020; /* Paling gelap */
            border-color: #353535;
            margin-left: 5px;
            margin-right: auto;
            border-bottom-left-radius: 8px;
        }

        /* --- Controls (Tombol Fokus Utama, Tanpa Teks Info) --- */
        .controls {
            text-align: center;
            margin: 25px 0 15px 0; /* Margin atas lebih, bawah dikurangi krn teks hilang */
            position: relative; /* Tetap jaga relative jika perlu elemen absolut lain nanti */
        }

        #micButton {
            background: #181818; /* Background lebih gelap */
            color: #DAA520; /* Gold Icon */
            border: 2px solid rgba(218, 165, 32, 0.6); /* Border Gold lebih subtle */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Transisi lebih smooth */
            animation: buttonIdleSubtleGlow 4s infinite ease-in-out; /* Animasi idle lebih halus & lambat */
            overflow: hidden;
            position: relative;
        }

        #micButton svg.feather {
             width: 35px;
             height: 35px;
             stroke-width: 1.6; /* Sedikit lebih tebal dari v1, tapi tetap elegan */
             color: inherit;
             transition: transform 0.4s ease;
             z-index: 2;
        }

        #micButton:hover:not(:disabled) {
            transform: scale(1.12); /* Scale hover sedikit lebih besar */
            border-color: #FFEC8B; /* Gold lebih terang */
            box-shadow: 0 0 18px rgba(218, 165, 32, 0.5), 0 0 30px rgba(218, 165, 32, 0.3); /* Glow hover lebih kuat tapi tetap soft */
            animation-play-state: paused;
        }

        #micButton:active:not(:disabled) {
             transform: scale(1.05); /* Tekan lebih halus */
             filter: brightness(0.85);
        }

        /* State: Mendengarkan (Pulse Border & Soft Glow) */
        #micButton.listening {
            background: #202020;
            color: #fff;
            /* Pulse di border & soft glow putih */
            animation: listeningBorderPulse 1.5s infinite ease-in-out;
            /* Hapus animasi idle glow bawaan */
            animation-name: listeningBorderPulse;
        }
         #micButton.listening svg.feather { color: #fff; transform: scale(1.05); } /* Icon sedikit membesar saat listening */

        /* State: AI Berbicara (Background Pulse Gold Halus) */
        #micButton.ai-speaking {
            /* Gradient radial dari gold ke hitam, animasi posisi */
            background: radial-gradient(circle at center, rgba(77, 58, 10, 0.8) 0%, #181818 70%);
            background-size: 250% 250%; /* Ukuran lebih besar untuk pulse halus */
            color: #fff;
            border-color: rgba(218, 165, 32, 0.7); /* Border gold tetap ada */
            animation: speakingGoldPulseBg 4s infinite ease-in-out; /* Animasi pulse background */
            box-shadow: 0 0 12px rgba(218, 165, 32, 0.4); /* Glow gold tipis */
            /* Hapus animasi idle glow bawaan */
             animation-name: speakingGoldPulseBg;
        }
         #micButton.ai-speaking svg.feather { color: #fff; }

        /* State: Processing / Disabled (Grayed Out Elegan) */
        #micButton:disabled {
            background: #303030; /* Lebih gelap dari v1 */
            border-color: #444;
            color: #777; /* Abu lebih gelap */
            cursor: not-allowed;
            transform: scale(1);
            opacity: 0.5; /* Lebih redup */
            animation: thinkingFadePulse 1.8s linear infinite; /* Sedikit lebih lambat */
             /* Hapus animasi idle glow bawaan */
             animation-name: thinkingFadePulse;
        }
         #micButton:disabled svg.feather { color: #777; }
         .feather-loader { animation: spin 1.5s linear infinite; }
         @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Teks info dihapus */
        /* .mic-info { display: none; } */

        /* --- Transcript Section (Lebih Profesional) --- */
        .transcript-section {
            margin-top: 40px; /* Jarak disesuaikan */
            border-top: 1px solid #282828; /* Garis pemisah sangat tipis */
            padding-top: 25px;
            width: 100%;
            max-width: 500px; /* Konsisten dengan container */
            opacity: 0.8; /* Default agak transparan, lebih jelas dari v1 */
            transition: opacity 0.5s ease;
        }
         .transcript-section:hover {
             opacity: 1;
         }

        .transcript-section h2 {
            font-size: 0.8em; /* Lebih kecil, profesional */
            color: #888; /* Abu-abu netral */
            font-weight: 400; /* Sedikit lebih tebal */
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px; /* Spasi huruf lebih lebar */
        }

        #transcript {
            max-height: 160px; /* Sedikit lebih tinggi lagi */
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.15); /* Background lebih gelap */
            border: 1px solid #252525; /* Border lebih gelap */
            padding: 12px 18px; /* Padding disesuaikan */
            border-radius: 10px; /* Sudut lebih tegas */
            font-size: 0.88em; /* Sedikit lebih besar */
        }

        /* Custom Scrollbar Luxury (Webkit) */
        #transcript::-webkit-scrollbar { width: 5px; } /* Lebih tipis */
        #transcript::-webkit-scrollbar-track { background: #1f1f1f; border-radius: 3px; }
        #transcript::-webkit-scrollbar-thumb { background-color: rgba(218, 165, 32, 0.5); border-radius: 3px; }
        #transcript::-webkit-scrollbar-thumb:hover { background-color: rgba(218, 165, 32, 0.8); }

        #transcript p {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08); /* Garis pemisah lebih samar */
            line-height: 1.6;
            color: #ccc;
            animation: transcriptSlideUpFadeIn 0.8s ease forwards; /* Animasi lebih lambat */
            opacity: 0;
            transition: background-color 0.3s ease, color 0.3s ease; /* Transisi untuk hover */
            border-radius: 4px; /* Sedikit radius untuk hover bg */
            padding-left: 5px; /* Padding kiri untuk hover bg */
             padding-right: 5px;
        }
        #transcript p:hover {
            background-color: rgba(255, 255, 255, 0.04); /* Highlight background halus */
            color: #e5e5e5; /* Teks sedikit lebih terang saat hover */
        }
        #transcript p:last-child { border-bottom: none; }
        #transcript p strong {
            color: #b8860b; /* DarkGoldenrod - Emas lebih tua/profesional */
            margin-right: 6px;
            font-weight: 600;
             transition: color 0.3s ease;
        }
         #transcript p:hover strong {
             color: #DAA520; /* Kembali ke gold terang saat hover */
         }

    </style>
</head>
<body>

    <div class="container">
        <!-- Status Box (dengan indikator wake word) -->
        <div class="status-box">
            <span id="status">Initializing...</span>
            <div id="wake-word-indicator" title="Listening for 'Halo Kartini'"></div>
        </div>

        <!-- Tombol Mic -->
        <div class="controls">
            <button id="micButton" title="Click to start/stop recording or stop AI">
                <!-- Icon akan diisi oleh JS -->
            </button>
        </div>

        <!-- Bubble Chat -->
        <div class="io-section">
            <div id="user-speech" class="speech-bubble user">...</div>
        </div>
        <div class="io-section">
            <div id="ai-response" class="speech-bubble ai">...</div>
        </div>

        <!-- Transkrip -->
        <div class="transcript-section">
             <h2>Conversation</h2>
             <div id="transcript"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- KONFIGURASI API & MODEL ---
            const TOGETHER_API_URL = 'https://api.together.xyz/v1/chat/completions';
            const AI_MODEL = 'meta-llama/Llama-3.3-70B-Instruct-Turbo-Free';
            const API_KEYS = [ /* ... Kunci API kamu ... */
                 "15b70f2d5532d4056cb40a96dada4f41cd6be5206b3265abaa2bc8c1ce85de1b",
                 "1986fcb80017badcac2c5761e9bc5d9b5b635a57b58573c094c5aaee0f7cad65",
                 "47aacfae02634de54a494b4071c9fb357122f453c3ed25a848e77a32a39c50c2",
                 "11eb49ac44759de26e65730a309d05a82e37a77d3547d94f154bd7a3a66de34d",
                 "cf887a3d000a64a1686d2bb8e392a64b7f46fe131aff4685e5199510106b8608",
                 "9fa71bf023b928a32cad2959fcf5fee36bb9fbb3732ed6ba659892c079da57e0",
                 "401925c1ac6e2e33847169014115e9344dcaf32d1c1fe386c8fc92768d7b15ad",
                 "215c434d7361a2799557f151ab3b3b80c710a09111339e712a82579f8790f7f2",
                 "34211673816c9ef4729e0259c042ebe3d762fb90ff16c36b42ddfb1c0f9e10e6",
                 "1ea461952d729c0e3dccadd919ee5d121a8125bc7bd5924192495528e24e2afb",
                 "40f561d9befc36d117412f9003d81a2306790e536cec5c36ce540833885f6bd5",
                 "f8eb6808a6c585445cd0db8cb5d048b9cb2d35262fe67f9b512ebc17eb4937b2",
                 "f19df6a1c0a9dccb696764e091d8990734acdff7b39f811a873f7ddf580f92ff"
            ];

            function getRandomApiKey() {
                if (API_KEYS.length === 0) return null;
                return API_KEYS[Math.floor(Math.random() * API_KEYS.length)];
            }

            // --- Cek Support Web Speech API ---
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const SpeechSynthesis = window.speechSynthesis;
            const WAKE_WORD = "halo kartini"; // Definisikan wake word

            if (!SpeechRecognition || !SpeechSynthesis) {
                alert("Maaf, browser lu nggak support Web Speech API. Coba pake Chrome.");
                document.getElementById('micButton').disabled = true;
                document.getElementById('micButton').textContent = 'X';
                document.getElementById('status').textContent = 'Browser Error';
                return;
            }

            // --- Get Element DOM ---
            const micButton = document.getElementById('micButton');
            const statusDisplay = document.getElementById('status');
            const wakeWordIndicator = document.getElementById('wake-word-indicator');
            const userSpeechDisplay = document.getElementById('user-speech');
            const aiResponseDisplay = document.getElementById('ai-response');
            const transcriptDisplay = document.getElementById('transcript');

            // --- Ikon SVG --- (Sama seperti sebelumnya)
            const micIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>`;
            const stopIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>`;
            const speakerIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
            const thinkingIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>`;

            // --- Inisialisasi Speech Recognition ---
            // Instance untuk perintah utama
            const recognition = new SpeechRecognition();
            recognition.lang = 'id-ID';
            recognition.interimResults = true; // Tetap true untuk feedback
            recognition.continuous = false; // Penting: False untuk perintah utama

            // Instance KHUSUS untuk Wake Word
            const wakeWordRecognition = new SpeechRecognition();
            wakeWordRecognition.lang = 'id-ID';
            wakeWordRecognition.continuous = true; // Terus menerus
            wakeWordRecognition.interimResults = true; // Perlu cek interim juga

            // --- State Aplikasi ---
            let isListening = false; // Status recognition utama
            let isWakeWordListening = false; // Status wake word listener
            let isAISpeaking = false;
            let finalTranscript = '';
            let wakeWordDetectedInCycle = false; // Flag untuk mencegah restart prematur wake word listener

            // Variabel untuk Antrian TTS
            let speechChunkQueue = [];
            let currentUtterance = null;

            // History Percakapan
            let chatHistory = [
                { role: "system", content: "Kamu adalah asisten AI bernama kartini ai yang realistis ramah dan membantu dalam bahasa indonesia. jangan terlalu kaku seperti ai lainnya, jawab dengan singkat jika memungkinkan." }
            ];
            let micPermissionGranted = false; // Lacak izin mic


            // --- Fungsi Update Tampilan & Status ---
            function updateUIState(state, message = null) {
                console.log(`Updating UI State: ${state}, Message: ${message}`);
                micButton.disabled = false;
                micButton.classList.remove('listening', 'ai-speaking');
                statusDisplay.style.color = '#DAA520'; // Default Gold
                let icon = micIconSVG;

                switch (state) {
                    case 'initializing':
                        statusDisplay.textContent = message || 'Initializing...';
                        micButton.disabled = true;
                        micButton.innerHTML = thinkingIconSVG;
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'requesting_permission':
                        statusDisplay.textContent = message || 'Need Mic Permission';
                        statusDisplay.style.color = '#FFA500';
                        micButton.disabled = true;
                        micButton.innerHTML = micIconSVG;
                        wakeWordIndicator.classList.remove('active');
                        break;
                     case 'permission_denied':
                        statusDisplay.textContent = message || 'Mic Access Denied!';
                        statusDisplay.style.color = '#FF6B6B';
                        micButton.disabled = true;
                        micButton.innerHTML = micIconSVG;
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'wake_word_listening':
                        isWakeWordListening = true;
                        isListening = false;
                        isAISpeaking = false;
                        statusDisplay.textContent = message || `Say "${WAKE_WORD}"...`;
                        icon = micIconSVG; // Tombol tetap idle
                        wakeWordIndicator.classList.add('active');
                        break;
                    case 'listening': // Mendengarkan perintah utama
                        isListening = true;
                        isWakeWordListening = false;
                        isAISpeaking = false;
                        icon = stopIconSVG;
                        statusDisplay.textContent = message || 'Listening...';
                        micButton.classList.add('listening');
                        statusDisplay.style.color = '#FFF';
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'processing':
                        isListening = false;
                        isWakeWordListening = false;
                        isAISpeaking = false;
                        icon = thinkingIconSVG;
                        statusDisplay.textContent = message || 'Processing...';
                        micButton.disabled = true;
                        statusDisplay.style.color = '#AAA';
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'ai_speaking':
                        isAISpeaking = true;
                        isListening = false;
                        isWakeWordListening = false;
                        icon = speakerIconSVG;
                        statusDisplay.textContent = message || 'AI Speaking...';
                        micButton.classList.add('ai-speaking');
                        statusDisplay.style.color = '#FFF';
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'error':
                        isListening = false;
                        isAISpeaking = false;
                        isWakeWordListening = false; // Matikan juga jika error
                        icon = micIconSVG;
                        statusDisplay.textContent = message || 'Error';
                        statusDisplay.style.color = '#FF6B6B';
                        wakeWordIndicator.classList.remove('active');
                        break;
                    case 'idle': // Ready state, siap untuk wake word atau klik
                    default:
                        isListening = false;
                        isAISpeaking = false;
                        // isWakeWordListening biarkan state-nya, tapi UI kembali idle
                        icon = micIconSVG;
                        statusDisplay.textContent = message || 'Ready';
                        // Jika idle tapi wake word listener harusnya aktif, set statusnya
                        if (isWakeWordListening) {
                             statusDisplay.textContent = `Say "${WAKE_WORD}"...`;
                             wakeWordIndicator.classList.add('active');
                        } else {
                            statusDisplay.textContent = 'Ready';
                             wakeWordIndicator.classList.remove('active');
                        }
                        break;
                }
                micButton.innerHTML = `${icon}`;
            }

            // --- Fungsi untuk Memulai/Menghentikan Listener ---

            function startMainRecognition() {
                if (!micPermissionGranted) {
                    console.warn("Attempted to start main recognition without permission.");
                    requestMicPermission(); // Coba minta lagi
                    return;
                }
                if (isListening || isAISpeaking) {
                    console.warn("Main recognition already active or AI speaking.");
                    return;
                }
                 stopWakeWordListener(); // Pastikan wake word listener berhenti
                console.log('Starting main command recognition...');
                finalTranscript = ''; // Reset transcript
                userSpeechDisplay.textContent = '...'; // Reset bubble
                userSpeechDisplay.style.opacity = '0';
                setTimeout(() => userSpeechDisplay.style.opacity = '1', 50);

                 try {
                     recognition.start();
                 } catch (e) {
                     console.error("Error starting main recognition:", e);
                     updateUIState('error', 'Mic start failed');
                     // Coba restart wake word listener jika gagal start main
                     setTimeout(startWakeWordListener, 500);
                 }
            }

            function stopMainRecognition() {
                if (isListening) {
                    console.log("Stopping main command recognition...");
                    recognition.stop();
                    // State isListening akan di-set false di onend
                }
            }

            function startWakeWordListener() {
                if (!micPermissionGranted) {
                    console.warn("Attempted to start wake word listener without permission.");
                     // Jangan langsung minta izin di sini, biarkan user klik atau inisialisasi awal
                    return;
                }
                 if (isWakeWordListening || isListening || isAISpeaking) {
                    // console.log("Wake word listener already running or other process active.");
                    return;
                 }

                console.log("Starting wake word listener...");
                wakeWordDetectedInCycle = false; // Reset flag deteksi
                try {
                    wakeWordRecognition.start();
                    // State isWakeWordListening akan di-set true di onstart
                } catch (e) {
                    console.error("Error starting wake word listener:", e);
                    updateUIState('error', 'Wake listener fail');
                    // Pertimbangkan logic retry di sini jika perlu
                }
            }

            function stopWakeWordListener() {
                if (isWakeWordListening) {
                    console.log("Stopping wake word listener...");
                    wakeWordRecognition.stop();
                    // State isWakeWordListening akan di-set false di onend
                }
                 wakeWordIndicator.classList.remove('active'); // Pastikan indikator mati
            }


            // --- Event Listener untuk Wake Word Recognition ---
            wakeWordRecognition.onstart = () => {
                console.log('Wake Word Listener: Started.');
                isWakeWordListening = true;
                // Hanya update status jika tidak ada proses lain berjalan
                if (!isListening && !isAISpeaking && !micButton.disabled) {
                     updateUIState('wake_word_listening');
                }
            };

            wakeWordRecognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscriptWake = ''; // Gunakan variabel terpisah

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcriptPart = event.results[i][0].transcript.toLowerCase(); // Langsung lowercase
                    if (event.results[i].isFinal) {
                        finalTranscriptWake += transcriptPart + ' ';
                    } else {
                        interimTranscript += transcriptPart;
                    }
                }

                 // Cek di interim dan final transcript
                const fullTranscriptToCheck = (finalTranscriptWake + interimTranscript).trim();
                // console.log(`Wake Word Check: "${fullTranscriptToCheck}"`); // Debug

                if (fullTranscriptToCheck.includes(WAKE_WORD)) {
                    console.log(`Wake Word "${WAKE_WORD}" DETECTED!`);
                    wakeWordDetectedInCycle = true; // Set flag
                    stopWakeWordListener(); // Hentikan listener wake word
                    // Jeda sedikit sebelum memulai recognition utama agar tidak tumpang tindih
                    setTimeout(() => {
                        startMainRecognition(); // Mulai listener perintah utama
                    }, 100); // Jeda 100ms
                }
            };

            wakeWordRecognition.onend = () => {
                console.log('Wake Word Listener: Ended.');
                const wasListeningWakeWord = isWakeWordListening;
                isWakeWordListening = false;

                // Jika berakhir BUKAN karena wake word terdeteksi
                // DAN tidak ada proses lain (listening utama / AI speaking)
                // Restart listener wake word setelah jeda
                if (wasListeningWakeWord && !wakeWordDetectedInCycle && !isListening && !isAISpeaking) {
                    console.log("Wake word listener ended unexpectedly or timed out, restarting...");
                     setTimeout(startWakeWordListener, 250); // Restart setelah 250ms
                } else if (!isListening && !isAISpeaking) {
                    // Jika berakhir karena wake word terdeteksi ATAU karena proses lain dimulai,
                    // pastikan UI kembali ke state yang benar (biasanya sudah ditangani, tapi double check)
                     updateUIState('idle'); // Kembali ke ready (yang akan cek wake word state)
                }
                 wakeWordIndicator.classList.remove('active');
            };

            wakeWordRecognition.onerror = (event) => {
                console.error('Wake Word Listener Error:', event.error);
                isWakeWordListening = false;
                wakeWordIndicator.classList.remove('active');

                // Hindari restart otomatis jika errornya krusial (no-speech, not-allowed, etc.)
                 if (event.error !== 'no-speech' && event.error !== 'aborted' && event.error !== 'not-allowed' && event.error !== 'audio-capture') {
                     // Coba restart jika errornya mungkin sementara (network, service-disconnected)
                    console.log("Attempting to restart wake word listener after error...");
                     setTimeout(startWakeWordListener, 1000);
                 } else if (event.error === 'not-allowed' || event.error === 'audio-capture') {
                      updateUIState('permission_denied', 'Mic Problem/Denied');
                      micPermissionGranted = false; // Update status izin
                 } else {
                     // Untuk error 'no-speech' atau 'aborted', biarkan berhenti dan tunggu interaksi user/restart manual
                     if(!isListening && !isAISpeaking) updateUIState('idle');
                 }
            };


            // --- Event Listener untuk Speech Recognition Utama (Perintah) ---
            recognition.onstart = () => {
                console.log('Main Recognition: Started.');
                 // isListening sudah di set true di startMainRecognition()
                 updateUIState('listening');
                // finalTranscript dan userSpeechDisplay sudah direset di startMainRecognition
            };

            recognition.onresult = (event) => {
                 // Logic sama seperti sebelumnya
                let interimTranscript = '';
                let currentFinal = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcriptPart = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        currentFinal += transcriptPart + ' ';
                    } else {
                        interimTranscript += transcriptPart;
                    }
                }
                finalTranscript += currentFinal; // Accumulate final parts
                const displayTranscript = finalTranscript.trim() || interimTranscript || '...';
                if(userSpeechDisplay.textContent !== displayTranscript) {
                     userSpeechDisplay.textContent = displayTranscript;
                     if (displayTranscript !== '...') userSpeechDisplay.style.opacity = '1';
                }
            };

            recognition.onend = () => {
                console.log('Main Recognition: Ended.');
                const wasListeningMain = isListening; // Simpan state sebelum direset
                isListening = false;

                // Jangan proses jika AI sedang/akan berbicara (misal di-stop oleh TTS)
                if (isAISpeaking) {
                    console.log('Main recognition ended because AI is speaking.');
                    // Jangan restart wake word listener di sini, tunggu AI selesai
                    return;
                }

                const processedTranscript = finalTranscript.trim();
                if (processedTranscript && wasListeningMain) {
                    console.log('Final Transcript:', processedTranscript);
                    updateUIState('processing');
                    addToTranscript("You", processedTranscript);

                    chatHistory.push({ role: "user", content: processedTranscript });
                    console.log("Updated Chat History (User added):", JSON.stringify(chatHistory.slice(-5))); // Log last 5

                    sendToAI();
                } else if (wasListeningMain) { // Jika berhenti tanpa ada hasil (misal silence atau user stop)
                     console.log("Main recognition ended without final transcript.");
                     updateUIState('idle', '(No speech detected)'); // Kembali idle
                     userSpeechDisplay.textContent = '(Silence...)';
                     userSpeechDisplay.style.opacity = '1';
                     // Restart wake word listener setelah jeda
                     setTimeout(startWakeWordListener, 500);
                } else {
                    // Jika onend terpanggil tanpa isListening=true (misal di-stop manual sebelum start)
                    // Pastikan state kembali idle dan coba restart wake word listener
                    if (!isAISpeaking) {
                        updateUIState('idle');
                        setTimeout(startWakeWordListener, 500);
                    }
                }
                 finalTranscript = ''; // Clear final transcript buffer
            };

            recognition.onerror = (event) => {
                 console.error('Main Recognition Error:', event.error);
                 isListening = false; // Pastikan state listening mati
                 let errorMessage = 'Mic Error: ' + event.error;
                 if (event.error === 'no-speech') errorMessage = 'No sound detected.';
                 else if (event.error === 'audio-capture') errorMessage = 'Mic capture failed.';
                 else if (event.error === 'not-allowed') {
                     errorMessage = 'Mic permission denied!';
                     micPermissionGranted = false; // Update status izin
                 }

                 updateUIState('error', errorMessage);
                 userSpeechDisplay.textContent = '(Mic Err)';
                 userSpeechDisplay.style.opacity = '1';
                 // Jangan restart wake word listener jika error krusial
                 if (event.error !== 'not-allowed' && event.error !== 'audio-capture') {
                     setTimeout(startWakeWordListener, 1000); // Coba restart wake word jika error lain
                 }
            };

            // --- Fungsi Parsing Output AI --- (Sama)
            function parseAIOutput(text) {
                 const cleanedText = text.replace(/[*~`:]/g, '');
                 return cleanedText.trim();
            }

            // --- Fungsi TTS (speak, speakNextChunk) --- (Sama)
            function speak(fullText) {
                // ... (fungsi speak sama persis) ...
                if (SpeechSynthesis.speaking || speechChunkQueue.length > 0) {
                    console.warn('SpeechSynthesis/Queue active - Cancelling previous...');
                    SpeechSynthesis.cancel();
                    speechChunkQueue = [];
                    if (currentUtterance) {
                        currentUtterance.onend = null; currentUtterance.onerror = null;
                    }
                    currentUtterance = null;
                }
                isAISpeaking = false; // Reset state AI speaking

                const displayText = parseAIOutput(fullText);
                aiResponseDisplay.textContent = displayText || "...";
                aiResponseDisplay.style.opacity = '0';
                setTimeout(() => aiResponseDisplay.style.opacity = '1', 50);
                addToTranscript("AI", displayText);

                if (!displayText) {
                    console.log("No text for AI to speak.");
                    handleSpeechEnd(); // Langsung panggil end handler
                    return;
                }

                // Split text into chunks (sentences or clauses)
                const chunks = displayText.match(/[^.!?,\n]+([.!?,\n]+|$)/g) || [displayText];
                speechChunkQueue = chunks.map(s => s.trim()).filter(s => s.length > 0);
                console.log(`Text split into ${speechChunkQueue.length} chunk(s).`);

                if (speechChunkQueue.length > 0) {
                     // Penting: Hentikan SEMUA listener sebelum AI mulai bicara
                    stopMainRecognition();
                    stopWakeWordListener();
                    updateUIState('ai_speaking'); // Set state SEBELUM mulai bicara
                    isAISpeaking = true; // Set flag AI speaking
                    speakNextChunk();
                } else {
                    console.log("No valid chunks to speak after splitting.");
                    handleSpeechEnd(); // Panggil end handler jika tidak ada chunk
                }
            }

            function speakNextChunk() {
                 // ... (fungsi speakNextChunk sama persis) ...
                if (speechChunkQueue.length === 0) {
                    console.log("--- All chunks spoken ---");
                    handleSpeechEnd();
                    return;
                }
                // Pastikan AI masih dianggap berbicara
                if (!isAISpeaking) {
                    console.warn("speakNextChunk called but isAISpeaking is false. Stopping queue.");
                    speechChunkQueue = [];
                    handleSpeechEnd(false); // Panggil end handler (bukan error)
                    return;
                }

                const chunk = speechChunkQueue.shift();
                currentUtterance = new SpeechSynthesisUtterance(chunk);
                currentUtterance.lang = 'id-ID';
                currentUtterance.pitch = 1.1;
                currentUtterance.rate = 1.2;

                // Voice selection (optional, same as before)
                const voices = SpeechSynthesis.getVoices();
                const indoVoice = voices.find(voice => voice.lang === 'id-ID' && voice.name.includes('Google'));
                if (indoVoice) currentUtterance.voice = indoVoice;
                 else if (voices.length === 0) {
                     SpeechSynthesis.onvoiceschanged = () => {
                         const loadedVoices = SpeechSynthesis.getVoices();
                         const loadedIndoVoice = loadedVoices.find(voice => voice.lang === 'id-ID' && voice.name.includes('Google'));
                         if (loadedIndoVoice && currentUtterance) currentUtterance.voice = loadedIndoVoice;
                         SpeechSynthesis.onvoiceschanged = null; // Hapus listener setelah dipakai
                     };
                 }

                currentUtterance.onstart = () => console.log(`Speaking chunk: "${chunk.substring(0, 40)}..."`);
                currentUtterance.onend = () => {
                    console.log(`Chunk finished.`);
                    currentUtterance = null;
                    // Lanjut ke chunk berikutnya HANYA jika AI masih harusnya bicara
                    if (isAISpeaking) {
                         setTimeout(speakNextChunk, 100); // Jeda singkat
                    } else {
                        console.log("AI speaking was stopped during chunk playback.");
                        speechChunkQueue = []; // Clear queue jika diinterupsi
                        handleSpeechEnd(false); // Anggap selesai normal (karena dihentikan user/logic lain)
                    }
                };
                currentUtterance.onerror = (event) => {
                    console.error('SpeechSynthesis Error on chunk:', event.error, "Chunk:", chunk);
                    currentUtterance = null;
                    speechChunkQueue = []; // Stop queue on error
                    handleSpeechEnd(true); // Panggil end handler dengan flag error
                };

                // Mulai bicara
                 SpeechSynthesis.speak(currentUtterance);
            }

            // --- Fungsi Handle Akhir TTS ---
             function handleSpeechEnd(isError = false) {
                console.log(`Handling Speech End. Error: ${isError}, Was AI Speaking: ${isAISpeaking}`);
                const wasSpeaking = isAISpeaking; // Simpan state sebelum reset
                isAISpeaking = false; // Reset flag AI speaking
                currentUtterance = null; // Hapus utterance saat ini
                 speechChunkQueue = []; // Pastikan queue kosong

                if (isError) {
                    updateUIState('error', 'AI Speech Error.');
                } else if (wasSpeaking) {
                     updateUIState('idle', 'Your Turn!'); // Kembali idle
                } else {
                     // Jika dipanggil tapi AI tidak sedang 'speaking' (misal dibatalkan sebelum mulai)
                    console.log("handleSpeechEnd called but AI wasn't 'speaking'. Likely cancelled early.");
                     updateUIState('idle', 'AI Cancelled');
                }

                 // Selalu coba restart wake word listener setelah AI selesai/error/dibatalkan
                 // Beri jeda agar tidak langsung restart jika ada proses lain menyusul
                 setTimeout(startWakeWordListener, 500);
            }

            // --- Fungsi Kirim ke Together AI --- (Sama)
             async function sendToAI() {
                 aiResponseDisplay.style.opacity = '0';
                 aiResponseDisplay.textContent = '...';
                 const apiKey = getRandomApiKey();
                 if (!apiKey) {
                     updateUIState('error', 'Error: No API Key!');
                     aiResponseDisplay.textContent = 'Config Error';
                     aiResponseDisplay.style.opacity = '1';
                     setTimeout(startWakeWordListener, 500); // Coba restart wake word listener
                     return;
                 }

                 const maxHistoryLength = 11; // Termasuk system prompt
                 const currentHistory = chatHistory.length <= maxHistoryLength ?
                     [...chatHistory] :
                     [chatHistory[0], ...chatHistory.slice(-maxHistoryLength + 1)];

                 const payload = {
                     model: AI_MODEL,
                     messages: currentHistory,
                     max_tokens: 250,
                     temperature: 0.5,
                     top_p: 0.9,
                     frequency_penalty: 0.4,
                     presence_penalty: 0.3
                 };

                 console.log("Sending request to Together AI:", JSON.stringify(payload.messages.length > 3 ? {...payload, messages: "[History Shortened]"} : payload, null, 2));

                 try {
                     const response = await fetch(TOGETHER_API_URL, {
                         method: 'POST',
                         headers: {
                             'Content-Type': 'application/json',
                             'Authorization': `Bearer ${apiKey}`
                         },
                         body: JSON.stringify(payload)
                     });

                     console.log(`Together AI Response Status: ${response.status} ${response.statusText}`);

                     if (!response.ok) {
                         let errorBody = "Unknown error";
                         try {
                             errorBody = await response.text();
                             console.error("Error Body:", errorBody);
                         } catch (e) { /* ignore read error */ }
                         throw new Error(`API error ${response.status}: ${response.statusText}. Detail: ${errorBody.substring(0,100)}`);
                     }

                     const data = await response.json();
                     console.log("Together AI JSON Response received.");

                     if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                         const rawAiReply = data.choices[0].message.content.trim();
                         console.log("AI Raw Reply:", rawAiReply.substring(0, 100) + (rawAiReply.length > 100 ? "..." : ""));

                         // Update history SEBELUM memanggil speak
                         const cleanedForHistory = parseAIOutput(rawAiReply);
                         chatHistory.push({ role: "assistant", content: cleanedForHistory });
                         console.log("Updated Chat History (AI added). Length:", chatHistory.length);

                         speak(rawAiReply); // Panggil TTS
                     } else {
                         console.error("Unexpected Together AI response structure:", data);
                         throw new Error("Unrecognized AI response format.");
                     }
                 } catch (error) {
                     console.error('Error fetching AI response:', error);
                     updateUIState('error', 'AI Connection Error.');
                     aiResponseDisplay.textContent = `AI fetch failed: ${error.message}`;
                     aiResponseDisplay.style.opacity = '1';

                     // Jika error terjadi setelah user bicara, hapus pesan user terakhir dari history
                     if (chatHistory.length > 0 && chatHistory[chatHistory.length - 1].role === 'user') {
                         chatHistory.pop();
                         console.log("AI Error: Last user message removed from history.");
                     }
                     handleSpeechEnd(true); // Panggil end handler dengan flag error
                 }
             }

            // --- Fungsi Tambah ke Transkrip --- (Sama)
            function addToTranscript(speaker, text) {
                const p = document.createElement('p');
                const shortText = text.length > 150 ? text.substring(0, 150) + "..." : text;
                p.innerHTML = `<strong>${speaker}:</strong> ${shortText}`;
                transcriptDisplay.appendChild(p);
                // Scroll to bottom smoothly
                 p.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }

            // --- Event Listener untuk Tombol Mic ---
             micButton.addEventListener('click', () => {
                 console.log(`Mic Button Clicked. State: isListening=${isListening}, isAISpeaking=${isAISpeaking}, isWakeWordListening=${isWakeWordListening}`);

                 if (!micPermissionGranted) {
                      console.log("Mic button clicked, requesting permission first...");
                      requestMicPermission();
                      return;
                 }

                 if (isAISpeaking || SpeechSynthesis.speaking || speechChunkQueue.length > 0) {
                    console.log('User stopping AI via button...');
                    SpeechSynthesis.cancel(); // Hentikan TTS
                    speechChunkQueue = []; // Kosongkan queue
                    // handleSpeechEnd akan dipanggil oleh onend/onerror dari utterance,
                    // atau kita panggil manual jika cancel berhasil tanpa error/end event
                    // Untuk amannya, panggil handleSpeechEnd di sini juga jika state-nya AI speaking
                    if (isAISpeaking) {
                       handleSpeechEnd(false);
                    } else {
                        updateUIState('idle'); // Jika tidak sedang AI speaking tapi ada di queue, kembali idle
                        setTimeout(startWakeWordListener, 500); // Coba start wake word listener lagi
                    }

                 } else if (isListening) {
                    console.log('User stopping main recording via button...');
                    stopMainRecognition(); // Ini akan trigger recognition.onend
                 } else {
                     // Jika tidak sedang listening atau AI speaking (termasuk saat wake word listening aktif)
                    console.log('User starting main recording via button...');
                    stopWakeWordListener(); // Hentikan wake word listener jika aktif
                    startMainRecognition(); // Mulai rekaman utama
                }
            });

             // --- Fungsi Meminta Izin Mikrofon ---
            function requestMicPermission() {
                 updateUIState('requesting_permission');
                 navigator.mediaDevices.getUserMedia({ audio: true })
                     .then(() => {
                         console.log("Microphone permission GRANTED.");
                         micPermissionGranted = true;
                         updateUIState('idle'); // Set ke idle dulu
                         // Mulai wake word listener setelah izin diberikan
                         startWakeWordListener();
                         // Preload voices setelah izin
                         preloadVoices();

                     })
                     .catch(err => {
                         console.error("Error getting mic permission:", err);
                         micPermissionGranted = false;
                         updateUIState('permission_denied');
                         alert("Bro, please allow microphone access! Fitur suara nggak akan jalan.");
                     });
            }

            // --- Inisialisasi Awal ---
            function initialize() {
                 console.log("Initializing application...");
                 updateUIState('initializing');

                 if (API_KEYS.length === 0) {
                     console.error("CRITICAL WARNING: API Key list is empty!");
                     updateUIState('error', 'FATAL: No API Keys!');
                     micButton.disabled = true;
                     return;
                 } else {
                     console.warn("SECURITY WARNING: API Keys are visible in the source code!");
                 }

                 userSpeechDisplay.textContent = '(Your speech will appear here)';
                 aiResponseDisplay.textContent = '(AI response will appear here)';
                 userSpeechDisplay.style.opacity = '0.6';
                 aiResponseDisplay.style.opacity = '0.6';

                 // Coba minta izin mic saat load
                 requestMicPermission();
                 console.log("AI Voice Call Luxury + Wake Word Initialized.");
            }

            // --- Pre-load voices --- (Sama)
             const preloadVoices = () => {
                 // Cek jika sudah ada voice, tidak perlu onvoiceschanged lagi
                 if (SpeechSynthesis.getVoices().length > 0) {
                     const voices = SpeechSynthesis.getVoices();
                     console.log("Voices already loaded:", voices.length);
                     const indoVoice = voices.find(voice => voice.lang === 'id-ID' && voice.name.includes('Google'));
                     if(indoVoice) console.log("Google id-ID voice found:", indoVoice.name); else console.log("Google id-ID voice not found.");
                     return; // Keluar jika sudah ada
                 }

                 // Jika belum ada, pasang listener
                 SpeechSynthesis.onvoiceschanged = () => {
                     const voices = SpeechSynthesis.getVoices();
                     console.log("Voices loaded via onvoiceschanged:", voices.length);
                     const indoVoice = voices.find(voice => voice.lang === 'id-ID' && voice.name.includes('Google'));
                     if(indoVoice) console.log("Google id-ID voice found:", indoVoice.name); else console.log("Google id-ID voice not found.");
                     SpeechSynthesis.onvoiceschanged = null; // Hapus listener setelah dipakai
                 };

                 // Trigger pengambilan voice jika belum ada (beberapa browser perlu ini)
                 SpeechSynthesis.getVoices();
             };


             // --- Mulai Aplikasi ---
             initialize();

        });
    </script>
