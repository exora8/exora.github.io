<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Account Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent-color: #00e676; /* Warna hijau lebih cerah */
            --accent-color-darker: #00c853;
            --border-color: #424242;
            --white-glow: #ffffff;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --box-shadow-hover: 0 6px 25px rgba(0, 0, 0, 0.5);
            --border-glow: 0 0 8px var(--white-glow), 0 0 12px var(--white-glow), 0 0 16px var(--white-glow);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden; /* Mencegah scroll horizontal karena beberapa animasi */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 15px 0;
            border-bottom: 2px solid var(--border-color);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDownNav 0.7s ease-out;
        }
        @keyframes slideDownNav {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }


        header h1 {
            margin: 0;
            font-size: 2em;
            color: var(--white-glow);
            text-align: center;
            /* animation: fadeInDown 0.8s ease-out; Dihapus, diganti header animation */
        }

        header h1 .fa-store {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .search-container {
            display: flex;
            margin-top: 15px;
            justify-content: center;
        }

        #searchInput {
            width: 60%;
            max-width: 400px;
            padding: 12px 18px;
            border-radius: 25px 0 0 25px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 0 10px var(--accent-color);
            border-color: var(--accent-color);
        }

        #searchButton {
            padding: 12px 20px;
            border-radius: 0 25px 25px 0;
            border: 1px solid var(--accent-color);
            background-color: var(--accent-color);
            color: var(--primary-bg);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #searchButton:hover {
            background-color: var(--accent-color-darker);
            transform: scale(1.05);
        }
        
        #filter-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            animation: fadeInFromLeft 0.8s 0.2s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInFromLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }


        #filter-section h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-button {
            padding: 8px 15px;
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center bottom; /* For pop animation */
        }

        .filter-button.active,
        .filter-button:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transform: translateY(-3px) scale(1.05);
        }
        .filter-button.active {
            animation: popUp 0.3s ease-out;
        }
        @keyframes popUp {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.1); }
            100% { transform: translateY(-3px) scale(1.05); }
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            /* animation: fadeInUp 1s ease-out forwards; Removed, cards will animate individually */
            /* opacity: 0; Removed */
        }

        .account-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            opacity: 0; /* Start hidden for individual animation */
            transform: translateY(30px); /* Start slightly lower for animation */
            animation: cardFadeInUp 0.5s ease-out forwards;
        }
        @keyframes cardFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .account-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--box-shadow-hover), var(--border-glow);
            border-color: var(--white-glow);
        }

        .account-card .card-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .account-card .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .account-card:hover .card-image-container img {
            transform: scale(1.1);
        }

        .account-card .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .account-card .game-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .account-card .game-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .account-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: var(--text-primary);
        }

        .account-card .description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .account-card .price {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .account-card .details-button {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin-top: auto;
        }

        .account-card .details-button:hover {
            background-color: var(--accent-color-darker);
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.85); /* Slightly darker backdrop */
            animation: fadeInBackdrop 0.3s ease;
        }
        @keyframes fadeInBackdrop {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 5% auto;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5), var(--border-glow);
            position: relative;
            animation: scaleUpModal 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            transform: scale(0.95); /* Start slightly smaller for scaleUp animation */
            opacity: 0; /* Start transparent for scaleUp animation */
        }
        @keyframes scaleUpModal {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }


        .close-button {
            color: var(--text-secondary);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--white-glow);
            text-decoration: none;
            cursor: pointer;
            transform: rotate(90deg);
        }

        #modal-body img.modal-main-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            transition: opacity 0.3s ease-in-out; /* For image change */
        }
        
        #modal-body .modal-image-gallery {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px; /* Space for scrollbar if needed */
        }

        #modal-body .modal-image-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s, transform 0.3s, opacity 0.3s;
            opacity: 0.7;
        }

        #modal-body .modal-image-gallery img:hover,
        #modal-body .modal-image-gallery img.active-thumb {
            border-color: var(--accent-color);
            transform: scale(1.1);
            opacity: 1;
        }

        #modal-body h2 {
            color: var(--white-glow);
            margin-top: 0;
        }

        #modal-body .modal-price {
            font-size: 1.8em;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        #modal-body .modal-game {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        #modal-body .modal-game strong {
            color: var(--text-primary);
        }

        #modal-body .modal-description {
            margin-bottom: 20px;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        #modal-body .modal-description strong {
            color: var(--text-primary);
        }

        #modal-body .modal-contact {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
        }

        #modal-body .modal-contact strong {
            color: var(--text-primary);
        }

        footer {
            background-color: var(--secondary-bg);
            color: var(--text-secondary);
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            animation: fadeInUpFooter 0.8s 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUpFooter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Spinner and Messages */
        .status-message-container {
            grid-column: 1 / -1; /* Span all columns */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 200px; /* Ensure it has some height */
        }

        .loading-spinner {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message-container p {
            font-size: 1.2em;
            color: var(--text-secondary);
            text-align: center;
        }


        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8em; }
            #searchInput { width: 70%; }
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
            .modal-content { width: 90%; margin: 10% auto; }
        }

        @media (max-width: 480px) {
            .container { width: 95%; }
            header h1 { font-size: 1.5em; }
            #searchInput { width: 100%; }
            #searchButton { padding: 10px 15px; }
            .search-container { flex-direction: column; gap: 5px; }
            #searchInput, #searchButton { border-radius: 15px; width: calc(100% - 30px); margin: 0 auto;}

            .account-card h3 { font-size: 1.2em; }
            .account-card .price { font-size: 1.1em; }
            .account-card .details-button { padding: 8px 12px; }
            .filter-buttons { justify-content: center; }
            .modal-content { padding: 20px; }
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-store"></i> Game Account Store</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari akun game...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="filter-section">
            <h2>Filter Game</h2>
            <div id="game-filters" class="filter-buttons">
                <!-- Filter buttons will be populated by JS -->
            </div>
        </section>
        <section id="account-listings">
            <h2>Daftar Akun</h2>
            <div id="account-grid" class="grid-container">
                <!-- Initial status message (loading/error) will be injected here by JS -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Nama Toko Anda. Powered by You!</p> <!-- Tahun diupdate -->
        </div>
    </footer>

    <!-- Modal Structure -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="modal-body">
                <!-- Modal content will be populated by JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==================================================================
            // !!!! PENTING: GANTI DENGAN USERNAME DAN NAMA REPO GITHUB ANDA !!!!
            // ==================================================================
            const GITHUB_USERNAME = 'exora8'; 
            const GITHUB_REPONAME = 'exora.github.io';            
            // ==================================================================
            const DATA_FILE_PATH = 'data.json'; 

            const accountGrid = document.getElementById('account-grid');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const modal = document.getElementById('accountModal');
            const modalBody = document.getElementById('modal-body');
            const closeButton = document.querySelector('.close-button');
            const gameFiltersContainer = document.getElementById('game-filters');

            let allAccounts = [];
            let uniqueGameNames = new Set();

            function showStatusMessage(type, message) {
                accountGrid.innerHTML = ''; // Clear previous content
                const statusContainer = document.createElement('div');
                statusContainer.classList.add('status-message-container');

                if (type === 'loading') {
                    const spinner = document.createElement('div');
                    spinner.classList.add('loading-spinner');
                    statusContainer.appendChild(spinner);
                }
                
                const messageP = document.createElement('p');
                messageP.textContent = message;
                statusContainer.appendChild(messageP);
                
                accountGrid.appendChild(statusContainer);
            }


            async function fetchAccounts() {
                showStatusMessage('loading', 'Memuat akun...');

                // Cache Busting: Tambahkan timestamp ke URL untuk memastikan data selalu baru
                const cacheBust = new Date().getTime();
                const dataUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPONAME}/main/${DATA_FILE_PATH}?_cacheBust=${cacheBust}`;

                try {
                    if (GITHUB_USERNAME === 'NAMA_PENGGUNA_GITHUB_ANDA' || GITHUB_REPONAME === 'NAMA_REPO_ANDA') {
                        const errorMessage = "Harap ganti 'NAMA_PENGGUNA_GITHUB_ANDA' dan 'NAMA_REPO_ANDA' di dalam script JavaScript dengan username dan nama repositori GitHub Anda yang sebenarnya.";
                        console.error(errorMessage);
                        showStatusMessage('error', errorMessage);
                        return;
                    }

                    const response = await fetch(dataUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} - Saat mengambil dari ${dataUrl}. Pastikan username, reponame, dan path file benar, serta file data.json ada di branch 'main' (atau branch utama Anda) dan repositori bersifat publik.`);
                    }
                    const accounts = await response.json();
                    allAccounts = accounts;

                    if (allAccounts.length === 0) {
                        showStatusMessage('info', 'Tidak ada akun yang tersedia saat ini.');
                    } else {
                        populateGameFilters();
                        displayAccounts(allAccounts); // Tampilkan semua akun dulu
                    }
                } catch (error) {
                    console.error('Error fetching accounts:', error);
                    showStatusMessage('error', `Gagal memuat akun: ${error.message}. Cek konsol browser (F12 -> Console) untuk detail.`);
                }
            }

            function populateGameFilters() {
                uniqueGameNames.clear(); 
                allAccounts.forEach(account => uniqueGameNames.add(account.gameName));
                
                gameFiltersContainer.innerHTML = '';

                const allButton = createFilterButton('Semua Game', 'all');
                allButton.classList.add('active'); 
                gameFiltersContainer.appendChild(allButton);

                uniqueGameNames.forEach(gameName => {
                    if(gameName){ // Pastikan gameName ada
                        const button = createFilterButton(gameName, gameName);
                        gameFiltersContainer.appendChild(button);
                    }
                });
            }

            function createFilterButton(text, filterValue) {
                const button = document.createElement('button');
                button.classList.add('filter-button');
                button.textContent = text;
                button.dataset.filter = filterValue;
                button.addEventListener('click', () => handleFilterClick(button));
                return button;
            }

            function handleFilterClick(clickedButton) {
                document.querySelectorAll('#game-filters .filter-button').forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
                searchAccounts(); 
            }

            function displayAccounts(accountsToDisplay) {
                accountGrid.innerHTML = ''; 
                if (accountsToDisplay.length === 0) {
                    showStatusMessage('info', 'Tidak ada akun yang cocok dengan kriteria.');
                    return;
                }
                accountsToDisplay.forEach((account, index) => {
                    const card = document.createElement('div');
                    card.classList.add('account-card');
                    // Staggered animation delay
                    card.style.animationDelay = `${index * 0.08}s`; // Lebih cepat sedikit delay nya

                    const mainImage = account.images && account.images.length > 0 ? account.images[0] : 'https://via.placeholder.com/300x180.png?text=No+Image';
                    const gameIcon = account.gameIcon ? account.gameIcon : 'https://via.placeholder.com/30.png?text=G';

                    card.innerHTML = `
                        <div class="card-image-container">
                            <img src="${mainImage}" alt="${account.title || 'Gambar Akun'}" loading="lazy">
                        </div>
                        <div class="card-content">
                            <div class="game-info">
                                <img src="${gameIcon}" alt="${account.gameName || 'Game'}" class="game-icon">
                                <span>${account.gameName || 'Nama Game Tidak Diketahui'}</span>
                            </div>
                            <h3>${account.title || 'Judul Akun Tidak Ada'}</h3>
                            <p class="description">${account.description || 'Deskripsi tidak tersedia.'}</p>
                            <p class="price">${account.price || 'Harga tidak ditentukan'}</p>
                            <button class="details-button" data-id="${account.id}">Lihat Detail</button>
                        </div>
                    `;
                    accountGrid.appendChild(card);
                    
                    const detailsButton = card.querySelector('.details-button');
                    if (detailsButton) {
                        detailsButton.addEventListener('click', () => openModal(account.id));
                    }
                });
            }

            function openModal(accountId) {
                const account = allAccounts.find(acc => acc.id === accountId);
                if (!account) return;

                let imageGalleryHTML = '';
                const modalMainImageSrc = account.images && account.images.length > 0 ? account.images[0] : 'https://via.placeholder.com/700x300.png?text=No+Image';

                if (account.images && account.images.length > 1) { // Tampilkan galeri hanya jika ada LEBIH DARI 1 gambar
                     imageGalleryHTML = account.images.map((imgSrc, index) => 
                        `<img src="${imgSrc}" alt="Gambar ${index + 1} untuk ${account.title}" class="${index === 0 ? 'active-thumb' : ''}" onclick="changeModalMainImage(this, '${imgSrc}')">`
                    ).join('');
                }

                modalBody.innerHTML = `
                    <img src="${modalMainImageSrc}" alt="${account.title || 'Detail Akun'}" class="modal-main-image" id="modalMainImage">
                    ${imageGalleryHTML ? `<div class="modal-image-gallery">${imageGalleryHTML}</div>` : ''}
                    <h2>${account.title || 'Judul Akun Tidak Ada'}</h2>
                    <p class="modal-price">${account.price || 'Harga tidak ditentukan'}</p>
                    <p class="modal-game"><strong>Game:</strong> ${account.gameName || 'N/A'}</p>
                    <p class="modal-description"><strong>Deskripsi:</strong><br>${(account.description || 'Deskripsi tidak tersedia.').replace(/\n/g, '<br>')}</p>
                    <div class="modal-contact">
                        <strong>Kontak Pembelian:</strong> ${account.contact || 'Kontak tidak tersedia'}
                    </div>
                `;
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden'; 
            }

            window.changeModalMainImage = function(thumbElement, newImageSrc) {
                const mainImg = document.getElementById('modalMainImage');
                if(mainImg) {
                    mainImg.style.opacity = 0; // Mulai fade out
                    setTimeout(() => {
                        mainImg.src = newImageSrc;
                        mainImg.onload = () => { mainImg.style.opacity = 1; }; // Fade in setelah load
                    }, 200); // Waktu untuk fade out
                }
                
                const gallery = thumbElement.closest('.modal-image-gallery');
                if (gallery) {
                    gallery.querySelectorAll('img').forEach(img => img.classList.remove('active-thumb'));
                    thumbElement.classList.add('active-thumb');
                }
            }

            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            function searchAccounts() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const activeFilterButton = document.querySelector('#game-filters .filter-button.active');
                const activeFilterValue = activeFilterButton ? activeFilterButton.dataset.filter : 'all';

                if (!allAccounts || allAccounts.length === 0) {
                    displayAccounts([]); // Tampilkan pesan "tidak ada akun" jika allAccounts kosong
                    return;
                }

                const filteredAccounts = allAccounts.filter(account => {
                    const titleMatch = account.title && account.title.toLowerCase().includes(searchTerm);
                    const gameNameMatch = account.gameName && account.gameName.toLowerCase().includes(searchTerm);
                    const descriptionMatch = account.description && account.description.toLowerCase().includes(searchTerm);
                    const tagsMatch = account.tags && account.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    
                    const matchesSearch = searchTerm === '' || titleMatch || gameNameMatch || descriptionMatch || tagsMatch; // Jika search kosong, anggap semua cocok search
                    const matchesFilter = (activeFilterValue === 'all' || (account.gameName && account.gameName === activeFilterValue));
                    
                    return matchesSearch && matchesFilter;
                });
                displayAccounts(filteredAccounts);
            }

            if (searchButton) searchButton.addEventListener('click', searchAccounts);
            if (searchInput) {
                searchInput.addEventListener('keyup', (event) => {
                    // Tidak perlu Enter lagi, pencarian live
                    searchAccounts();
                });
            }
            if (closeButton) closeButton.addEventListener('click', closeModal);
            
            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    closeModal();
                }
            });
            window.addEventListener('keydown', (event) => {
                if (event.key === "Escape" && modal.style.display === 'block') {
                    closeModal();
                }
            });

            fetchAccounts();
        });
    </script>
</body>
</html>
